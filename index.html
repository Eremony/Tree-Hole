<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eremony的聊天树洞</title>
    <style>
        /* 保持原有样式不变 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #messages {
            list-style-type: none;
            padding: 0;
        }
        #messages li {
            padding: 8px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chatbox {
            display: flex;
            margin-top: 20px;
        }
        #chatbox input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chatbox button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Eremony的聊天树洞</h1>
    <ul id="messages"></ul>
    <div id="chatbox">
        <input id="messageInput" type="text" placeholder="输入你的留言...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <!-- 使用新版模块化 Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onChildAdded 
        } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCFfgJbKzj4yRmL0o4WhRopdEpixV8va3U",
            authDomain: "eremonychat.firebaseapp.com",
            databaseURL: "https://eremonychat-default-rtdb.firebaseio.com",
            projectId: "eremonychat",
            storageBucket: "eremonychat.firebasestorage.app",
            messagingSenderId: "989460520204",
            appId: "1:989460520204:web:341028ab6e4375609afd29",
            measurementId: "G-S34034MY91"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');

        // 监听实时消息
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            addMessageToPage(message.text, message.timestamp);
        });

        // 将函数挂载到 window 对象
        window.sendMessage = function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                push(messagesRef, {
                    text: messageText,
                    timestamp: Date.now() // 使用客户端时间戳
                });
                messageInput.value = '';
            }
        };

        // 添加消息到页面
        function addMessageToPage(text, timestamp) {
            const messagesList = document.getElementById('messages');
            const messageItem = document.createElement('li');
            
            // 格式化时间
            const date = new Date(timestamp);
            const timeString = date.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            messageItem.textContent = `[${timeString}] ${text}`;
            messagesList.appendChild(messageItem);
            
            // 自动滚动到底部
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        // 首次加载历史消息
        window.addEventListener('DOMContentLoaded', () => {
            messagesList.scrollTop = messagesList.scrollHeight;
        });
    </script>
</body>
</html>
